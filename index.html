<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div id="bg-top">
    <img src="./images/bg-pattern-top.svg" alt="">
  </div>

  <div id="card-container">

    <div id="card-profile-img">
      <img src="./images/bg-pattern-card.svg" alt="" id="card-img">
      <img src="./images/image-victor.jpg" alt="" id="profile-pic">
    </div><!--CARD PROFILE IMAGE-->

    <div id="name-age-place">
      <h1 id="name">Victor Crest <span id="age">26</span></h1>
      <p id="place">London</p>
    </div><!--NAME AGE PLACE-->

    <div id="followers-likes-photos">
      
      <div id="followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div><!-- FOLLOWERS -->

      <div id="likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div><!-- LIKES -->

      <div id="photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div><!--PHOTOS-->

    </div><!--FOLLOWERS AGE PLACE-->

  </div><!--CARD CONTAINER-->
  <div id="bg-bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="">
  </div>
</body>

</html>
